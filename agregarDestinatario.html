    <section>
        <!-- Formulario de Datos del Destinatario para realizar la compra y envio -->
        <form action="" id="form" class="container d-flex flex-column">
            <h2 class="enviar-title">Datos del Destinatario</h2>
            <label for="mail" class="form-label">Correo electronico: </label>
            <input type="email" class="form-control" id="mail"/>
            <label for="nombre" class="form-label">Nombre: </label>
            <input type="text" class="form-control" id="nombre"/>
            <label for="apellido" class="form-label">Apellido: </label>
            <input type="text" class="form-control" id="apellido"/>
            <label for="telefono" class="form-label">Numero de Telefono: </label>
            <input type="number" class="form-control" id="telefono"/>
            <h2 class="enviar-title">Domicilio del Destinatario</h2>
            <label for="calle" class="form-label">Calle: </label>
            <input type="text" class="form-control" id="calle"/>
            <label for="altura" class="form-label">Altura: </label>
            <input type="number" class="form-control" id="altura"/>
            <label for="dpto" class="form-label">Departamento: </label>
            <input type="text" class="form-control" id="dpto"/>
            <label for="CP" class="form-label">Codigo Postal: </label>
            <input type="text" class="form-control" id="CP"/>
            <label for="provincia" class="form-label">Provincia: </label>
            <input type="text" class="form-control" id="provincia"/>
            <label for="dni" class="form-label">Numero de DNI: </label>
            <input type="number" class="form-control" id="dni"/>
            <label for="cupon" class="form-label">Ingrese un cupon de descuento: </label>
            <input type="text" class="form-control" id="cupon"/>
            <button class="m-3" id="btnAgregarDestinatario">Continuar</button>
        </form>
    </section>
