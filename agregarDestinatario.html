        <!-- Visualizacion de la futura compra -->

    <section>
        <!-- Formulario de Datos del Destinatario para realizar la compra y envio -->
        <form action="">
            <h2>Datos del Destinatario</h2>
            <label for="mail">Correo electronico: </label>
            <input type="email" id="mail"/>
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre"/>
            <label for="apellido">Apellido: </label>
            <input type="text" id="apellido"/>
            <label for="telefono">Numero de Telefono: </label>
            <input type="number" id="telefono"/>
            <h2>Domicilio del Destinatario</h2>
            <label for="calle">Calle: </label>
            <input type="text" id="calle"/>
            <label for="altura">Altura: </label>
            <input type="number" id="altura"/>
            <label for="dpto">Departamento: </label>
            <input type="text" id="dpto"/>
            <label for="CP">Codigo Postal: </label>
            <input type="text" id="CP"/>
            <label for="provincia">Provincia: </label>
            <input type="text" id="provincia"/>
            <label for="dni">Numero de DNI: </label>
            <input type="number" id="dni"/>
            <label for="cupon">Ingrese un cupon de descuento: </label>
            <input type="text" id="cupon"/>
            <button id="btnAgregarDestinatario">Continuar</button>
        </form>
